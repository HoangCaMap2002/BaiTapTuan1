<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Autocomplete - Default functionality</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        fetch('https://vn-public-apis.fpo.vn/provinces/getAll?limit=-1')
            .then(respone => respone.json())
            .then(data => {
                console.log(data);
            })
            .catch((err) => {
                console.log("Lỗi : " + err);
            });

        $(function() {
            var availableTags = [
                "ActionScript",
                "AppleScript",
                "Asp",
                "BASIC",
                "C",
                "C++",
                "Clojure",
                "COBOL",
                "ColdFusion",
                "Erlang",
                "Fortran",
                "Groovy",
                "Haskell",
                "Java",
                "JavaScript",
                "Lisp",
                "Perl",
                "PHP",
                "Python",
                "Ruby",
                "Scala",
                "Scheme"
            ];
            $("#hignschool").autocomplete({
                source: availableTags
            });
        });
    </script>
</head>

<body>

    <div id="overlay" class="overlay">
        <div id="studentModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 style="text-align: center;
                margin-bottom: 20px;
                background-color: #271756;
                color: #fff;
                margin-left: -40px;
                margin-right: -40px;
                padding: 20px 0;
                text-transform: uppercase; margin-top: 0;">Thông tin sinh viên</h2>
                <form class="form-horizontal" id="studentForm">
                    <div class="flex mb-1">
                        <div class="col-lg-6 form-group no-padding">
                            <label for="studentId">Mã sinh viên</label>
                            <div class="required">
                                <input class="form-control" type="text" id="studentId" name="studentId" required>
                            </div>
                        </div>
                        <div class="col-lg-6 form-group no-padding">
                            <label for="name">Họ và tên:</label>
                            <div class="required">
                                <input class="form-control" type="text" id="name" name="name" required><br>
                            </div>
                        </div>
                    </div>

                    <div class="flex mb-1">
                        <div class="col-lg-6 form-group no-padding">
                            <label for="dob">Ngày sinh:</label>
                            <div class="required">
                                <input class="form-control" type="text" id="dob" name="dob" required><br>
                            </div>
                        </div>

                        <div class="col-lg-6 form-group no-padding">
                            <label for="courses">Khoa:</label>
                            <div class="required">
                                <select class="form-control" id="courses" name="courses" required>
                                    <option value="" selected>-- Tất cả khoa --</option>
                                    <option value="Công nghệ thông tin">Công nghệ thông tin</option>
                                    <option value="Xây dựng">Kỹ thuật xây dựng</option>
                                    <option value="Kinh tế">Kinh tế</option>
                                </select><br>
                            </div>
                        </div>
                    </div>

                    <div class="flex mb-1">
                        <div class="col-lg-6 form-group no-padding">
                            <label for="cmcd">CMCD</label>
                            <div class="required">
                                <input class="form-control" type="number" id="cmnd" name="cmnd" required>
                            </div>
                        </div>
                        <div class="col-lg-6 form-group no-padding">
                            <label for="phone">Số điện thoại:</label>
                            <div class="required">
                                <input class="form-control" type="number" id="phone" name="phone" required><br>
                            </div>
                        </div>
                    </div>

                    <div class="flex mb-1">
                        <div class="col-lg-6 form-group no-padding">
                            <label for="email">Email</label>
                            <div class="required">
                                <input class="form-control" type="text" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="col-lg-6 form-group no-padding">
                            <label for="consultant">Cố vấn học tập:</label>
                            <div class="required">
                                <input class="form-control" type="text" id="consultant" name="consultant" required><br>
                            </div>
                        </div>
                    </div>

                    <div class="flex mb-1">
                        <div class="form-group col-lg-6 no-padding">
                            <label for="hignschool">Trường cấp 3</label>
                            <div class="required">
                                <input class="form-control" type="text" id="hignschool" name="hignschool" required>
                            </div>
                        </div>
                        <div class="form-group col-lg-6 no-padding" style="margin-bottom: 0;">
                            <label for="gender">Giới tính:</label>
                            <input type="radio" id="male" name="gender" value="Nam">
                            <label for="male">Nam</label>
                            <input type="radio" id="female" name="gender" value="Nữ">
                            <label for="female">Nữ</label><br>
                            <div id="gender"></div>
                        </div>
                    </div>

                    <div class="form-group no-padding mb-1">
                        <label for="address">Địa chỉ:</label>
                        <textarea class="form-control" id="address" name="address"></textarea><br>
                    </div>

                    <div class="group-btn col-lg-12">
                        <button class="btn btn-primary mr-1" type="button" id="saveBtn">Lưu</button>
                        <button class="btn btn-primary" type="button" id="updateBtn">Lưu</button>
                        <button class="btn btn-primary" type="button" id="resetBtn">Đặt lại</button>
                    </div>
                </form>
            </div>
        </div>
    </div>




</body>

</html>
